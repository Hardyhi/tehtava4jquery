<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puhelinluettelo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body class="container mt-4">
    <h1 class="text-center">Puhelinluettelo</h1>

    <table id="luettelo" class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Nimi</th>
          <th>Puhelinnumero</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      $(document).ready(function () {
        $.getJSON(
          "http://a41d.k.time4vps.cloud:3001/henkilot",
          function (data) {
            let taulukko = $("#luettelo tbody");

            $.each(data, function (index, henkilo) {
              let rivi = `<tr><td>${henkilo.nimi}</td><td>${henkilo.puhelin}</td></tr>`;
              taulukko.append(rivi);
            });
          }
        );
      });
    </script>
  </body>
</html>
